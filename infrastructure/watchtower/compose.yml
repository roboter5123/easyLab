version: '3'
services:

# Used to update containers automaticly
 watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped  
    networks:
      - watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30

networks:
  watchtower:
   name: watchtower